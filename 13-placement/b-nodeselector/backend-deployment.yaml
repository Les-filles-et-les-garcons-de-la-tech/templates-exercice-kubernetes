apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: _PRENOM_  
spec:
  replicas: 1
  selector:
    matchLabels:
      tiers: backend
  template:
    metadata:
      labels:
        tiers: backend
    spec:
      containers:
      - name: webapp-container
        image: fgtech/backend-todolist:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: backend-secret
        - configMapRef:
            name: backend-configmap
      #Ajouter le label de Node o√π le planifier