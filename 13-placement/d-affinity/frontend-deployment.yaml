apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: <prenom>  
spec:
  selector:
    matchLabels:
      tiers: frontend
  template:
    metadata:
      labels:
        tiers: frontend
        app: tutorial        
    spec:
      containers:
      - name: frontend-container
        image: fgtech/frontend-todolist:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 81
        envFrom:
          - configMapRef:
              name: frontend-configmap              
      affinity:
        # Ajouter les affinity et anti affinity désirées