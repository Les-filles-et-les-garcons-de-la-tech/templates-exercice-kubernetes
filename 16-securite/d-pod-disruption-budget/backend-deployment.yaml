apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: <prenom>  
spec:
  replicas: 7
  strategy:
    rollingUpdate:
      maxSurge: 4
      maxUnavailable: 4  
  selector:
    matchLabels:
      tiers: backend
      user: <prenom>
  template:
    metadata:
      labels:
        tiers: backend
        user: <prenom>
    spec:
      containers:
      - name: webapp-container
        image: fgtech/backend-todolist:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: backend-secret
        - configMapRef:
            name: backend-configmap
