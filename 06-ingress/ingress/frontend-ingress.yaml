apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: _PRENOM_  
spec:
  ingressClassName: nginx  # class de l'ingress controller
  rules:
  - http:
      paths:
      - path: /_PRENOM_(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80              