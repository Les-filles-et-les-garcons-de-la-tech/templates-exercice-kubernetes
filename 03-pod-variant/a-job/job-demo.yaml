apiVersion: batch/v1
kind: Job
metadata:
  name: job-demo
  namespace: <prenom>
spec:
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi",
                 "-wle", "print bpi(2000)"]
      restartPolicy: Never
  backoffLimit: 4 # par d√©faut 6
  activeDeadlineSeconds: 100
  ttlSecondsAfterFinished: 100    